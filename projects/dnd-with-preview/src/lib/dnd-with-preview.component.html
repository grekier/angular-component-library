<div class="center">
  <file-drop headertext="Drop files here" (onFileDrop)="dropped($event)"
             (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
    <span></span>
  </file-drop>
  <div class="upload-table">
    <div class="upload-item" *ngFor="let item of files">
      <div class="preview">
        <img class="thumb" *ngIf="item.imageURL !== undefined" src="{{ item.imageURL }}" alt="preview">
      </div>
      <div class="upload-item-name">
        <strong>{{ item.relativePath }}</strong>
      </div>
    </div>
  </div>
</div>
